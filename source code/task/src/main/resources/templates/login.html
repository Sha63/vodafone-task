<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4 mt-5 border p-4 rounded">
                <form name="f" th:action="@{/login}" method="post">
                    <h3 class="text-center my-2">Please Login</h3>
                    <div th:if="${param.error}" class="alert alert-danger p-1">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success p-1">
                        You have been logged out.
                    </div>
                    <div class="form-group my-2">
                        <label class="my-1" for="username">Username</label>
                        <input class="form-control my-1" type="text" id="username" name="username"/>
                    </div>
                    <div class="form-group my-2">
                        <label class="my-1" for="password">Password</label>
                        <input class="form-control my-1" type="password" id="password" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Log in</button>
                    <a href="/register" class="btn btn-secondary mt-2 ml-1">Register</a>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
