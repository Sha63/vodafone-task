<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4 mt-5 border p-4 rounded">
            <form name="f" th:action="@{/register}" method="post" th:object="${registerRequest}">
                <h3 class="text-center my-2">Registration</h3>
                <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger my-1">
                </div>
                <div class="form-group my-2">
                    <label class="my-1" for="firstname">First name</label>
                    <input class="form-control my-1" type="text" id="firstname" th:field="*{firstname}"/>
                </div>
                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger my-1">
                </div>
                <div class="form-group my-2">
                    <label class="my-1" for="lastname">Last name</label>
                    <input class="form-control my-1" type="text" id="lastname" th:field="*{lastname}"/>
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger my-1">
                </div>
                <div th:if="${usernameExists != null}" th:text="${usernameExists}" class="alert alert-danger my-1">
                </div>
                <div class="form-group my-2">
                    <label class="my-1" for="username">Username</label>
                    <input class="form-control my-1" type="text" id="username" th:field="*{username}"/>
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger my-1">
                </div>
                <div class="form-group my-2">
                    <label class="my-1" for="password">Password</label>
                    <input class="form-control my-1" type="password" id="password" name="password"/>
                </div>
                <div th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}" class="alert alert-danger my-1">
                </div>
                <div th:if="${passwordMatch != null}" th:text="${passwordMatch}" class="alert alert-danger my-1">
                </div>
                <div class="form-group my-2">
                    <label class="my-1" for="repassword">Re-enter Password</label>
                    <input class="form-control my-1" type="password" id="repassword" name="repassword"/>
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger my-1">
                </div>
                <div class="form-group my-2">
                    <label class="my-1" for="email">Email</label>
                    <input class="form-control my-1" type="email" id="email" th:field="*{email}"/>
                </div>
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger my-1">
                </div>
                <div class="form-group my-2">
                    <label class="my-1" for="phone">Phone</label>
                    <input class="form-control my-1" type="text" id="phone" th:field="*{phone}"/>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Register</button>
                <a href="/login" class="btn btn-secondary mt-2 ml-1">Log In</a>
            </form>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
